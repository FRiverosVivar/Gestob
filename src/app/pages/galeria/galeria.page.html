<ion-header>
  <ion-toolbar color=dark style="padding-top: 3%;">
    <ion-buttons slot="start" (click)="back()">
      <ion-icon style="zoom:2.0;" name="arrow-round-back"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">Contrato NÂº {{contract.contratoSafi}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div style="margin-top: 3%;">
    <ion-button expand="block" (click)="modalAgregarFoto(fotosContrato)">
      AGREGAR FOTO
    </ion-button>
  </div>
  
  <ion-grid>
    <ion-row class="ion-align-items-center">

      <ion-col *ngFor="let fotos of fotosLinks" class="ion-text-center" size=4 style="margin-right: auto; margin-left: auto">
        <img src="{{fotos.link}}" style="margin: auto; width: 75px; height: 75px; display: block; border-radius: 10px; zoom:1.4;transform: rotate(90deg)">
        <p class="card-subtitle">{{"Nombre: " + fotos.nombre}} </p>
        <p class="card-subtitle">{{"Periodo: " + fotos.periodo}}</p>
        <p class="card-subtitle">{{"Fecha: " + fotos.fecha}}</p>
        <!--<ion-button class="deleteButton" expand="block">
          <ion-icon name="trash" style="color: #fff;"></ion-icon>
        </ion-button>-->
      </ion-col>
      
    </ion-row>
  </ion-grid>
  

</ion-content>
