<ion-content fullscreen>
  <div *ngIf="view">
    <ion-item style="margin-top: 5%;" class="close-fake text-center" lines="none">
      <ion-button (click)="close()" fill="clear" clor="light">
        <ion-icon name="close" slot="start"></ion-icon>
        Cerrar
      </ion-button>

      <ion-button (click)="zoom(true)" fill="clear" clor="light">
        <ion-icon name="add" slot="start"></ion-icon>
        Zoom in
      </ion-button>

      <ion-button (click)="zoom(false)" fill="clear" clor="light">
        <ion-icon name="remove" slot="start"></ion-icon>
        Zoom out
      </ion-button>
    </ion-item>
    <ion-slides [options]="sliderOpts" #slider>
      <ion-slide>
        <div class="swiper-zoom-container">
          <img src="{{ img.name.url }}" >
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div *ngIf="!view">
    <ion-item class="close-fake ion-text-center down" lines="none">
      <ion-button (click)="close()" fill="clear" clor="light">
        <ion-icon name="close" slot="start"></ion-icon>
        Cerrar
      </ion-button>
    </ion-item>
    <div style="text-align: center">
      <img style="width: 60%;" [src]="domSanitizer.bypassSecurityTrustUrl(this.foto)" >
      <!-- <img src="{{this.foto}}"/> -->
    </div>
    <ion-item class="close-fake text-center">
      <ion-label class="ion-text-wrap" color=primary position="floating" style="font-weight: bold;">Nombre archivo :</ion-label>
      <ion-input color=light type=text name=name [(ngModel)]="filename"></ion-input>
    </ion-item>

    <ion-button style="margin-top: 5%;" expand="full" (click)="subirPhoto()" [disabled]="!filename">
      Subir imagen
    </ion-button>
  </div>
</ion-content>
